<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Maquetación Master Frameworks Js</title>
    <!-- Hoja de estios-->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />

</head>

<body>
    <header id="header">
        <div class="center">
            <!-- Logo -->
            <div id="logo">
                <img src="assets/images/vue.svg" class="app-logo" alt="logotipo" />
                <span id="brand">
                    <strong>Master </strong>Vue
                </span>
            </div>
            <!-- Menu de Navegacion -->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="formulario.html">Formulario</a>
                    </li>
                    <li>
                        <a href="#">Página 1</a>
                    </li>
                    <li>
                        <a href="#">Página 2</a>
                    </li>
                </ul>
            </nav>
            <!-- Limpiar flotados-->
            <div class="clearfix"></div>

        </div>
    </header>

    <div class="center">
        <section id="content">
            <h1 class="subheader">Formulario</h1>
            <form class="mid-form">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" />
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="apellidos" />
                </div>
                <div class="form-group">
                    <label for="biografia">Biografia</label>
                    <textarea name="biografia"></textarea>
                </div>
                <div class="form-group radiobuttons">
                    <input type="radio" name="genero" value="hombre" /> Hombre
                    <input type="radio" name="genero" value="mujer" /> Mujer
                    <input type="radio" name="genero" value="otro" /> Otro
                </div>

                <div class="clearfix"></div>

                <input type="submit" value="enviar" class="btn btn-success" />
            </form>


        </section>

        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="#" class="btn btn-success">Crear artículo</a>
            </div>
            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el articulo que buscas</p>
                <form>
                    <input type="text" name="search">
                    <input type="submit" class="btn" name="submit" value="Buscar">
                </form>
            </div>
        </aside>
        <div class="clearfix"></div>
    </div>

    <footer id="footer">
        <div class="center">
            <p>
                &copy; Created by Davidmhz95
            </p>
        </div>
    </footer>
</body>

</html>
