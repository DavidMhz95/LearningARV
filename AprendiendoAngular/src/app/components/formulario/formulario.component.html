<app-slider [nombre]="'Formulario'" [size]="'small'"></app-slider>

<div class="center">
    <section id="content">
        <h1 class="subheader">Formulario</h1>

        <form class="mid-form" #userForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="user.nombre" required
                    pattern="[a-zA-Z]+" />

                <small style="color: red;" *ngIf="!nombre.valid && nombre.touched">
                    El nombre no es válido
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)]="user.apellidos" required />

                <small style="color: red;" *ngIf="!apellidos.valid && apellidos.touched">
                    Apellidos no son válidos
                </small>
            </div>
            <div class="form-group">
                <label for="biografia">Biografia</label>
                <textarea name="biografia" #bio="ngModel" [(ngModel)]="user.bio" required></textarea>

                <small style="color: red;" *ngIf="!bio.valid && bio.touched">
                    Biografia no es válido
                </small>
            </div>
            <div class="form-group radiobuttons">
                <input type="radio" name="genero" value="hombre" #genero="ngModel" [(ngModel)]="user.genero" required />
                Hombre
                <input type="radio" name="genero" value="mujer" #genero="ngModel" [(ngModel)]="user.genero" /> Mujer
                <input type="radio" name="genero" value="otro" #genero="ngModel" [(ngModel)]="user.genero" /> Otro

                <small style="color: red;" *ngIf="!genero.valid && genero.touched">
                    Género no es válido
                </small>
            </div>

            <div class="clearfix"></div>

            <input type="submit" value="enviar" class="btn btn-success" [disabled]=userForm.invalid />
        </form>

        <h2 class="subheader">Eventos</h2>
        <button (click)="hasDadoClick()"> Dale Click!!</button>
        <!-- <input type="text" [(ngModel)]="campo" (blur)="hasSalido()"  /> -->
        <input type="text" [(ngModel)]="campo" (keyup.enter)="hasPulsadoEnter()" />
        {{campo}}

    </section>
    <app-sidebar></app-sidebar>
</div>
